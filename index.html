<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Particle Morph</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 100;
        }
        button {
            padding: 15px 40px; font-size: 1.2rem; cursor: pointer;
            background: #00d2ff; color: #000; border: none; border-radius: 50px; font-weight: bold;
        }
        #status { margin-top: 15px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Gesture Control</h1>
        <button id="startBtn">START CAMERA</button>
        <div id="status">Waiting for user...</div>
    </div>

    <video id="webcam" autoplay playsinline style="display:none"></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');

        startBtn.onclick = async () => {
            status.innerText = "Initializing AI...";
            try {
                await startApp();
                document.getElementById('overlay').style.display = 'none';
            } catch (err) {
                alert("Camera Error: " + err.message);
                status.innerText = "Error: " + err.message;
            }
        };

        async function startApp() {
            const video = document.getElementById('webcam');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 8;

            // Shape Data
            const count = 8000;
            const geo = new THREE.BufferGeometry();
            const shapes = { sphere: new Float32Array(count * 3), heart: new Float32Array(count * 3) };

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const u = Math.random(), v = Math.random();
                const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                shapes.sphere[i3] = 3 * Math.sin(phi) * Math.cos(theta);
                shapes.sphere[i3+1] = 3 * Math.sin(phi) * Math.sin(theta);
                shapes.sphere[i3+2] = 3 * Math.cos(phi);

                const t = Math.random() * Math.PI * 2;
                shapes.heart[i3] = 0.2 * (16 * Math.pow(Math.sin(t), 3));
                shapes.heart[i3+1] = 0.2 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                shapes.heart[i3+2] = (Math.random() - 0.5) * 2;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(shapes.sphere), 3));
            const colors = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) colors[i] = Math.random();
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
            const points = new THREE.Points(geo, mat);
            scene.add(points);

            let currentTarget = 'sphere';

            // Setup MediaPipe Hands
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    points.position.x = (lm[9].x - 0.5) * -15;
                    points.position.y = (lm[9].y - 0.5) * -10;
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    points.scale.setScalar(dist * 6 + 0.5);
                    currentTarget = (lm[8].y < lm[5].y - 0.2) ? 'heart' : 'sphere';
                }
            });

            // Start Camera with better error handling
            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            
            return cam.start();
        }

        window.addEventListener('resize', () => {
            location.reload(); // Quickest fix for aspect ratio changes
        });
    </script>
</body>
</html>
