<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Hand Particles - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 100;
        }
        button {
            padding: 15px 40px; font-size: 1.2rem; cursor: pointer;
            background: #00d2ff; color: #000; border: none; border-radius: 50px; font-weight: bold;
        }
        #webcam { position: absolute; bottom: 10px; right: 10px; width: 150px; border: 2px solid #333; z-index: 5; border-radius: 10px; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Particle Experience</h1>
        <button id="startBtn">START</button>
    </div>

    <div id="ui">
        üñêÔ∏è <b>Open Palm:</b> Saturn Ring<br>
        ‚òùÔ∏è <b>Index Up:</b> Heart<br>
        ‚úä <b>Closed Hand:</b> Sphere
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        const video = document.getElementById('webcam');
        document.getElementById('startBtn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            init();
        };

        function init() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const count = 6000;
            const geo = new THREE.BufferGeometry();
            const shapes = { 
                sphere: new Float32Array(count * 3), 
                heart: new Float32Array(count * 3),
                ring: new Float32Array(count * 3) 
            };

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // 1. Sphere Math
                const u = Math.random(), v = Math.random();
                const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                shapes.sphere[i3] = 4.5 * Math.sin(phi) * Math.cos(theta);
                shapes.sphere[i3+1] = 4.5 * Math.sin(phi) * Math.sin(theta);
                shapes.sphere[i3+2] = 4.5 * Math.cos(phi);

                // 2. Heart Math
                const t = Math.random() * Math.PI * 2;
                shapes.heart[i3] = 0.28 * (16 * Math.pow(Math.sin(t), 3));
                shapes.heart[i3+1] = 0.28 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                shapes.heart[i3+2] = (Math.random() - 0.5) * 2;

                // 3. Saturn Ring Math (The Fix)
                const r = 7 + Math.random() * 3; 
                const angle = Math.random() * Math.PI * 2;
                shapes.ring[i3] = r * Math.cos(angle);
                shapes.ring[i3+1] = (Math.random() - 0.5) * 1.5; 
                shapes.ring[i3+2] = r * Math.sin(angle);
            }

            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(shapes.sphere), 3));
            const colors = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                colors[i] = Math.random(); // Random pretty colors
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({ 
                size: 0.12, 
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                transparent: true 
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);

            let currentTarget = 'sphere';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    
                    points.position.x = (lm[9].x - 0.5) * -25;
                    points.position.y = (lm[9].y - 0.5) * -20;

                    // GESTURE LOGIC
                    const palmSize = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    const isPointing = lm[8].y < lm[5].y - 0.2;

                    if (palmSize > 0.16) {
                        currentTarget = 'ring';   // Wide open hand = Saturn
                    } else if (isPointing) {
                        currentTarget = 'heart';  // Index up = Heart
                    } else {
                        currentTarget = 'sphere'; // Fist/Relaxed = Sphere
                    }
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cam.start();

            function animate() {
                requestAnimationFrame(animate);
                const posArr = geo.attributes.position.array;
                const targetArr = shapes[currentTarget];
                for (let i = 0; i < count * 3; i++) {
                    posArr[i] += (targetArr[i] - posArr[i]) * 0.1;
                }
                geo.attributes.position.needsUpdate = true;
                points.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
