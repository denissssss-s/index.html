<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Hand Particles - Debug Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; z-index: 100;
        }
        button {
            padding: 15px 40px; font-size: 1.2rem; cursor: pointer;
            background: #00d2ff; color: #000; border: none; border-radius: 50px; font-weight: bold;
        }
        #webcam { position: absolute; bottom: 10px; right: 10px; width: 150px; height: auto; border: 2px solid #333; z-index: 5; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Particles Loading...</h1>
        <button id="startBtn">START EXPERIENCE</button>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        const startBtn = document.getElementById('startBtn');
        const video = document.getElementById('webcam');

        startBtn.onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            initApp();
        };

        function initApp() {
            const scene = new THREE.Scene();
            // Move camera further back to ensure we see the particles
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12; 

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Shapes
            const count = 5000;
            const geo = new THREE.BufferGeometry();
            const shapes = { 
                sphere: new Float32Array(count * 3), 
                heart: new Float32Array(count * 3) 
            };

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                // Sphere math
                const u = Math.random(), v = Math.random();
                const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                shapes.sphere[i3] = 4 * Math.sin(phi) * Math.cos(theta);
                shapes.sphere[i3+1] = 4 * Math.sin(phi) * Math.sin(theta);
                shapes.sphere[i3+2] = 4 * Math.cos(phi);

                // Heart math
                const t = Math.random() * Math.PI * 2;
                shapes.heart[i3] = 0.25 * (16 * Math.pow(Math.sin(t), 3));
                shapes.heart[i3+1] = 0.25 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                shapes.heart[i3+2] = (Math.random() - 0.5) * 2;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(shapes.sphere), 3));
            
            const colors = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) colors[i] = Math.random();
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Larger size (0.1) so they are easier to see
            const mat = new THREE.PointsMaterial({ 
                size: 0.1, 
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                transparent: true,
                depthWrite: false 
            });
            
            const points = new THREE.Points(geo, mat);
            scene.add(points);

            let currentTarget = 'sphere';

            // MediaPipe Hand Setup
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    // Hand coordinates to 3D space
                    points.position.x = (lm[9].x - 0.5) * -20;
                    points.position.y = (lm[9].y - 0.5) * -15;
                    
                    // Pinch scale
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    points.scale.setScalar(dist * 5 + 0.5);

                    // Morph if index is up
                    currentTarget = (lm[8].y < lm[5].y - 0.15) ? 'heart' : 'sphere';
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cam.start();

            function animate() {
                requestAnimationFrame(animate);
                
                // Morphing logic
                const posArr = geo.attributes.position.array;
                const targetArr = shapes[currentTarget];
                for (let i = 0; i < count * 3; i++) {
                    posArr[i] += (targetArr[i] - posArr[i]) * 0.1;
                }
                geo.attributes.position.needsUpdate = true;
                
                points.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
