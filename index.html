<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); z-index: 100;
        }
        button {
            padding: 15px 35px; font-size: 1.2rem; cursor: pointer;
            background: #00d2ff; color: black; border: none; border-radius: 50px; font-weight: bold;
        }
        #info { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        canvas { display: block; }
        video { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Gesture Particles</h1>
        <p>Click the button to allow camera access</p>
        <button id="startBtn">START EXPERIENCE</button>
    </div>

    <div id="info">
        <b>Controls:</b><br>
        üñêÔ∏è Move: Controls Position<br>
        ü§è Pinch: Scale Particles<br>
        ‚òùÔ∏è Index Finger Up: Morph Shape
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('overlay').style.display = 'none';
            init();
        };

        function init() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 8;

            // Generate 3 Shapes: Sphere, Heart, Saturn
            const count = 8000;
            const geo = new THREE.BufferGeometry();
            const shapes = { sphere: new Float32Array(count * 3), heart: new Float32Array(count * 3), saturn: new Float32Array(count * 3) };

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                // Sphere
                const u = Math.random(), v = Math.random();
                const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                shapes.sphere[i3] = 3 * Math.sin(phi) * Math.cos(theta);
                shapes.sphere[i3+1] = 3 * Math.sin(phi) * Math.sin(theta);
                shapes.sphere[i3+2] = 3 * Math.cos(phi);

                // Heart
                const t = Math.random() * Math.PI * 2;
                shapes.heart[i3] = 0.2 * (16 * Math.pow(Math.sin(t), 3));
                shapes.heart[i3+1] = 0.2 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                shapes.heart[i3+2] = (Math.random() - 0.5) * 2;

                // Saturn
                if (i < count * 0.6) {
                    const st = Math.random() * Math.PI * 2, sp = Math.random() * Math.PI;
                    shapes.saturn[i3] = 2.5 * Math.sin(sp) * Math.cos(st);
                    shapes.saturn[i3+1] = 2.5 * Math.sin(sp) * Math.sin(st);
                    shapes.saturn[i3+2] = 2.5 * Math.cos(sp);
                } else {
                    const r = 3.5 + Math.random() * 2, rt = Math.random() * Math.PI * 2;
                    shapes.saturn[i3] = r * Math.cos(rt);
                    shapes.saturn[i3+1] = r * Math.sin(rt) * 0.2; 
                    shapes.saturn[i3+2] = r * Math.sin(rt);
                }
            }

            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(shapes.sphere), 3));
            const colors = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) colors[i] = Math.random();
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
            const points = new THREE.Points(geo, mat);
            scene.add(points);

            let currentKey = 'sphere';
            const keys = Object.keys(shapes);

            // Hand Tracking
            const video = document.getElementById('webcam');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    points.position.x = (lm[9].x - 0.5) * -15;
                    points.position.y = (lm[9].y - 0.5) * -10;
                    
                    const dist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    points.scale.setScalar(dist * 6 + 0.5);

                    // If index finger is high, change shape
                    if (lm[8].y < lm[5].y - 0.2) {
                        currentKey = keys[(keys.indexOf(currentKey) + 1) % keys.length];
                    }
                }
            });

            new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            }).start();

            function animate() {
                requestAnimationFrame(animate);
                const pos = geo.attributes.position;
                const target = shapes[currentKey];
                for (let i = 0; i < count * 3; i++) {
                    pos.array[i] += (target[i] - pos.array[i]) * 0.1;
                }
                pos.needsUpdate = true;
                points.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
