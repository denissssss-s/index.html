<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }

        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;
